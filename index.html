<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css"/>
  <title>Weather Board</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="title"><i class="fab fa-solid fa-cloud-bolt-sun"></i> Weather Board</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header">Search By City</h3>
        <form id="saerch-form" class="card-body">
          <label class="form-label text-center" for="city">City</label>
          <input name="city" id="city-input" type="text" autofocus="true" class="form-input"/>
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header">Past Searches</h3>
        <div id="past-buttons" class="card-body">

        </div>
      </div>
    
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Current Weather</h2>
      <div id="weather-container" class="list-group">
        <h4 class="city col-sm-12"></h4>
        <p class="temp col-sm-12"></p>
        <p class="wind col-sm-12"></p>
        <p class="humid col-sm-12"></p>
        <p class="uvi col-sm-12"></p>
      </div>

      <div class="container flex">
        <h3 class="text-center font-weight-bold">5-Day Forecast</h3>
        <div class="row  text-center p-4 ml-auto" id="forecast-cards">
            <div class="col-sm-12 ml-auto mb-3" id="forecast-box"></div>
            <div class="col-sm-12 ml-auto mb-3" id="forecast-box"></div>
            <div class="col-sm-12 ml-auto mb-3" id="forecast-box"></div>
            <div class="col-sm-12 ml-auto mb-3" id="forecast-box"></div>
            <div class="col-sm-12 ml-auto mb-3" id="forecast-box"></div>
        </div>

    </div>

  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
